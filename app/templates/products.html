{% extends 'base.html' %}

{% block content %}
<section class="products">
    {% for product in products %}
    <article class="product">
        <img src="{{product.image.path}}"
             width="300" height="300" alt="Товар 1">
        <h2>{{product.name}}</h2>
        <p>{{ product.description }}</p>
        <p class="price">{{ product.price }}</p>
        <button>Добавить</button>
    </article>
    {% endfor %}
</section>
{% endblock %}
