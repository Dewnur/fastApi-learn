{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="card shadow-sm ">
                <div class="card-body">
                    <div class="mb-3 row g-1">
                        <p class="card-title text-center fw-bold">Профиль</p>
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="email"
                                   value="{{ profile.user.email }}" name="profile-input">
                        </div>
                        <label for="username" class="col-sm-4 col-form-label">Username</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="username"
                                   value="{{ profile.user.username }}" name="profile-input">
                        </div>
                        <label for="first_name" class="col-sm-4 col-form-label">Имя</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="first_name"
                                   value="{{ profile.first_name }}" name="profile-input">
                        </div>
                        <label for="last_name" class="col-sm-4 col-form-label">Фамилия</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="last_name"
                                   value="{{ profile.last_name }}" name="profile-input">
                        </div>
                        <label for="address" class="col-sm-4 col-form-label">Адрес</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="address"
                                   value="{{ profile.address }}" name="profile-input">
                        </div>
                        <label for="phone_number" class="col-sm-4 col-form-label">Телефон</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="phone_number"
                                   value="{{ profile.phone_number }}" name="profile-input">
                        </div>
                        <div class="col btn-group" role="group" id="btn-edit-group ">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn-edit-profile"
                                    onclick="open_edit_profile()">
                                Редактировать профиль
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-success" id="btn-save"
                                    onclick="save_edit()" style="display: none">
                                Сохранить
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-danger" id="btn-cancel"
                                    onclick="cancel_edit()" style="display: none">
                                Отменить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
